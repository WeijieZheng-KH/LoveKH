    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2019/12/09 00:30', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "北京，故宫。 确定关系后的第一次旅行，这辈子都会记在心里",
            "北京，北海公园。 夜色下的北海公园因为有你更美",
            "北京，南锣鼓巷。 折返回来才拍的照片和站在窗外看了很久的水晶",
            "北京，簋街。 到了才知道这其实是夜市一条街，这里的美食就留待我们以后再去打卡吧",
            "北京，五道营胡同。 一定是想带我回家，才会拉着我在背景花墙上拍照",
            "北京，五道营胡同。 你说拍照时人应该靠在图像底边才会更好看",
            "北京，五道营胡同。比二专业户",
            "北京，七九八艺术区。 七九八的夜很冷，但是有你在心里很暖",
            "北京，七九八艺术区。 爱笑的女孩子运气不会太差，所以小匡要一直开心下去",
            "北京，西铁营万达广场。 在大玩家抓到的娃娃，希望它能带给你好运",
            "西安，西安北站。 你来到我的城市",
            "西安，钟楼。 西安人守护钟楼，我守护你",
            "西安，回民街。 这里有你最喜欢的鸭肠",
            "西安，大唐不夜城。 我们一起走过钢琴街，也要走过余生",
            "西安，城墙。 城墙很长，对你的爱很久很久",
            "西安，王府井百货。 以后你的餐具我来洗",
            "西安，秦始皇兵马俑博物馆。 一起去看世界上最贵的车",
            "西安，民乐园万达广场。 一起打怪，以后的生活遇到困难也要一起度过难关丫",
            "西安，陕西历史博物馆。 没有讲解员的我们只能蹭别人的",
            "西安，永兴坊。 桃树下的你真的很美",
            "小匡，遇见你真好。余生很长，我们慢慢走"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();

                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
